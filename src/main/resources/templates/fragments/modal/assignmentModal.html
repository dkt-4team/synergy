<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<dialog id="assignDialog" th:fragment="assignmentModal">
  <form name="assignSubmit" th:object="${AssignmentDTO}" id="assignmentSubmit">
    <div class="body">
      <div class="header">
        <!--    ref_user_id는 로그인 기능 통합 후에 따로 받아와야 함.  -->
        <!-- 오늘 등록된 assignment 개수 보내기 -->
        <input type="text" th:field="*{assignmentNumber}" style="display:none"/>
        <input type="text" th:field="*{title}" id="title" required placeholder="제목을 입력하세요"/>
      </div>
      <div class="file">
        <input id="file" name="file" style="border: none;" th:field="*{file}" type="file"/>
        <!-- 여러 파일 업로드 시 multiple 추가 -->
      </div>
      <div>
        <textarea id="content" placeholder="내용을 입력하세요" required style="width: 90%; height: 40vh; border-radius: 20px"
                  th:field="*{content}"></textarea>
      </div>
    </div>
  </form>
  <div class="bottom">
    <div>
      <button type="submit" id="sub-name" form="assignmentSubmit">저장하기</button>
    </div>
    <div>
      <button id="assignClose" style="margin-top: 3%; margin-bottom: 3%; color: red">취소
      </button>
    </div>
  </div>
</dialog>

</body>
