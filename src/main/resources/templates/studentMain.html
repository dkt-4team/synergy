<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head>
    <title>Spring Thyme Seed Starter Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Noto+Sans+KR:wght@100;300&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/studentMain.css">
</head>

<body>
<div id="nav-load" th:insert="navBar/studentNavBar.html :: navFragment('${notiList[0].title}')"></div>

<dialog id="todoDialog">
    <form name=frmSubmit th:object="${todo}">
        <div class="body">
            <div>
                <!--   임시임 꼭 변경해야함 -->
                <input type="hidden" name="refUserId" value="#S122"/>
                <!--    ref_user_id는 로그인 기능 통합 후에 따로 받아와야 함.  -->
                <input type="text" th:field="${todo.content}" id="content" required/>
            </div>
            <div>
                <input type="date" th:field="${todo.endDate}" id="end_date" required/>
            </div>
        </div>
        <div class="bottom">
            <div>
                <button type="submit" id="sub-name">저장하기</button>
            </div>
            <div>
                <button id="btnClose" style="margin-top: 3%; margin-bottom: 3%">취소
                </button>
            </div>
        </div>
    </form>
</dialog>

<dialog id="noDialog">
    <div class="no-body">
        <div class="title" id="no-title"></div>
        <hr>
        <div class="no-content" id="no-content"></div>
    </div>
    <div class="bottom" style="text-align: center">
        <button id="noClose" style="margin-bottom: 6%; border: none; color: red">닫기</button>
    </div>
</dialog>

<div class="container">
    <div class="todo-list">
        <div class="todo-header">ToDo 리스트<span id="addOpen" aria-haspopup="dialog" onClick="getPost('01')">+</span>
        </div>
        <div class="todo-scroll">
            <th:block th:if="${todoList}!=null">
                <div id="editOpen" aria-haspopup="dialog">
                    <div th:each="todo : ${todoList}">
                        <div class="todo">
                            <div class="todo-content" th:onclick="getPost('02', [[${todo}]])">
                                <span th:text="${todo.refUserId}" style="color: red"></span>
                                <span th:text="${todo.content}"></span>
                                <a th:href="@{/todo/delete/{id}(id=${todo.id})}" onclick="event.stopPropagation();"
                                   class="del">Done</a>
                                <span th:text="${#strings.listSplit(todo.endDate,'|')[0]}"
                                      style="font-size: 0.7em; margin-right: 3%; color: blue; float: right"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
        <th:block th:unless="${todoList}!=null">
            <div class="todo-content-empty" onclick="event.stopPropagation();"
                 style="cursor:default;">+ 버튼을 눌러 Todo를
                입력해주세요!
            </div>
        </th:block>
    </div>
    <div class="gong">
        <div class="gong-list" id="noOpen" aria-haspopup="dialog">
            <th:block th:if="${notiList!=null}">
                <div class="gong-content" th:each="notification : ${notiList}"
                     th:onclick="getNotification([[${notification}]])">
                    <span th:text="${#strings.listSplit(notification.regDate,' ')[0]}"
                          style="float: right; margin-right: 2%; color: blue"></span>
                    <span th:text="|[${notification.labelOption}]|" style="float: left; margin-left: 2%"></span>

                    <span th:text="${notification.title}"></span>

                </div>
            </th:block>
            <th:block th:unless="${notiList!=null}" onclick="event.stopPropagation();">
                <div style="margin-top: 20vh;">현재 등록된 공지사항이 없습니다.</div>
            </th:block>
        </div>
        <hr>
        <div class="button-area">
            <div class="button">과제 제출하기</div>
        </div>
    </div>
</div>
</body>
<script src="/js/studentMain.js"></script>
</html>
